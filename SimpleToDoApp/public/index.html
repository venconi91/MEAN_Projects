<html ng-app="ToDoApp">
	<head>
		<title>MEAN</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
		<script src="controller.js"></script>
				
	</head>
		<body ng-controller="MainController">
			<div class="container">
				<div class="jumbotron text-center">
					<h1>Todo list <span class="label label-info"></span></h1>
				</div>

				<div id="todo-list" class="row">
					<div class="col-sm-4 col-sm-offset-4">
						<div class="checkbox" ng-repeat="todo in todos">
						<label>
							<input type="button" class="btn btn-small btn-danger text-center" value="Delete me" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
						</label>
					</div>
					</div>
				</div>
				
				<div id="todo-form" class="row">
					<div class="col-sm-8 col-sm-offset-2 text-center">
						<form>
							<div class="form-group">
								<input type="text" class="form-control input-lg text-center" placeholder="Insert ToDo item" ng-model="todoObj.text">
							</div>

							<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo(todoObj)">Add</button>
						</form>
					</div>
				</div> 
			</div>
		</body>
</html>
